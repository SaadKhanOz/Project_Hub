<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Board - Project Management System</title>
    <link rel="stylesheet" href="assets/css/projectBoard.css">
</head>
<body>
    <nav class="top-nav">
        <!-- Include your standard navigation here -->
    </nav>

    <div class="board-container">
        <div class="board-header">
            <div class="header-left">
                <h1 id="projectName">Project Name</h1>
                <div class="project-actions">
                    <button class="action-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#42526E">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Add Task
                    </button>
                    <button class="action-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#42526E">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V18h14v-1.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05.02.01.03.03.04.04 1.14.83 1.93 1.94 1.93 3.41V18h6v-1.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                        Manage Team
                    </button>
                    <button class="action-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#42526E">
                            <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                        </svg>
                        Settings
                    </button>
                </div>
            </div>
            <div class="header-right">
                <button class="analytics-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="#42526E">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                    Analytics
                </button>
            </div>
        </div>

        <div class="board-content">
            <div class="board-column" id="todoColumn">
                <div class="column-header">
                    <h3>To Do</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>

            <div class="board-column" id="inProgressColumn">
                <div class="column-header">
                    <h3>In Progress</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>

            <div class="board-column" id="doneColumn">
                <div class="column-header">
                    <h3>Done</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task List Section -->
    <div class="task-list-container">
        <div class="task-list-header">
            <h2>All Tasks</h2>
            <div class="task-filters">
                <div class="search-bar">
                    <input type="text" id="taskSearch" placeholder="Search tasks...">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="#42526E">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="todo">To Do</option>
                    <option value="inProgress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <select id="priorityFilter">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
        </div>
        <div class="task-table-container">
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Assignee</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <!-- Tasks will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Task</h2>
                <button class="close-button">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="assignee">Assignee</label>
                    <select id="assignee">
                        <option value="">Select team member</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Create Task</button>
                    <button type="button" class="secondary-button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/projectBoard.js"></script>
</body>
</html>
