<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Board - Project Management System</title>
    <link rel="stylesheet" href="assets/css/projectBoard.css">
</head>
<body>
    <nav class="top-nav">
        <!-- Include your standard navigation here -->
    </nav>

    <div class="board-container">
        <div class="board-header">
            <div class="header-left">
                <h1 id="projectName">Project Name</h1>
                <div class="project-actions">
                    <button class="action-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#42526E">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Add Task
                    </button>
                    <button class="action-button" id="manageTeamBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#42526E">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V18h14v-1.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                        Manage Team
                    </button>
                    <button id="teamMembersBtn" class="team-members-button">Team Members</button>
                </div>
                <!-- Kanban filter for creator -->
                <div id="taskFilterContainer" style="margin-top: 10px; display: none;">
                    <label for="taskViewFilter"><strong>View:</strong></label>
                    <select id="taskViewFilter">
                        <option value="all">All Tasks</option>
                        <option value="mine">My Tasks</option>
                    </select>
                </div>
            </div>
            <div class="header-right">
                <!-- Analytics button removed -->
            </div>
        </div>

        <div class="board-content">
            <div class="board-column" id="todoColumn">
                <div class="column-header">
                    <h3>To Do</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>

            <div class="board-column" id="inProgressColumn">
                <div class="column-header">
                    <h3>In Progress</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>

            <div class="board-column" id="doneColumn">
                <div class="column-header">
                    <h3>Done</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task List Section -->
    <div class="task-list-container">
        <div class="task-list-header">
            <h2>All Tasks</h2>
            <div class="task-filters">
                <div class="search-bar">
                    <input type="text" id="taskSearch" placeholder="Search tasks...">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="#42526E">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <select id="statusFilter" class="filter-select">
                    <option value="All Status">All Status</option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
                <select id="priorityFilter" class="filter-select">
                    <option value="All Priorities">All Priorities</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        </div>
        <div class="task-table-container">
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Assignee</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <!-- Tasks will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Task</h2>
                <button class="close-button">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="assignee">Assignees</label>
                    <select id="assignee" multiple>
                        <!-- Project members will be loaded here -->
                    </select>
                    <small>Select one or more team members</small>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Create Task</button>
                    <button type="button" class="secondary-button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Invite Modal -->
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Invite Team Members</h2>
                <button class="close-button" onclick="closeInviteModal()">&times;</button>
            </div>
            <form id="inviteForm">
                <div class="form-group">
                    <label for="inviteEmail">Email Address</label>
                    <input type="email" id="inviteEmail" required placeholder="Enter email address">
                </div>
                <div id="invitesList" class="invites-list">
                    <!-- Pending invites will be listed here -->
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Send Invite</button>
                    <button type="button" class="secondary-button" onclick="closeInviteModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Team Members Modal -->
    <div id="teamMembersModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Project Team Members</h2>
                <button class="close-button" id="closeTeamMembersModal">&times;</button>
            </div>
            <div class="modal-body">
                <ul id="teamMembersList" class="team-members-list"></ul>
            </div>
        </div>
    </div>

    <script src="assets/js/projectBoard.js"></script>
</body>
</html>
