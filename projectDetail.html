<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project Details</title>
    <link rel="stylesheet" href="assets/css/projectDetail.css">
</head>
<body>
    <div class="project-details-container">
        <div class="header">
            <h1>Add project details</h1>
            <p class="subtitle">Explore what's possible when you collaborate with your team. Edit project details anytime in project settings.</p>
        </div>

        <form id="projectForm" class="project-form">
            <div class="form-section">
                <div class="template-section">
                    <label>Template</label>
                    <div class="template-card">
                        <div class="template-icon">
                            <img src="assets/images/kanban.png" alt="Kanban">
                        </div>
                        <div class="template-info">
                            <div class="template-title">
                                <span>Kanban</span>
                                <span class="jira-label">Jira</span>
                            </div>
                            <p class="template-description">Visualize and advance your project forward using issues on a powerful board.</p>
                        </div>
                        <button type="button" class="change-button">Change template</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Try a team name, project goal, milestone..." required>
                </div>

                <div class="form-group">
                    <label for="key">Description <span class="required">*</span>
                        <span class="info-icon" title="Project description">â“˜</span>
                    </label>
                    <input type="text" id="key" name="key" placeholder="Enter project description" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-button" onclick="window.location.href='home.html'">Cancel</button>
                <button type="submit" class="create-button">Create project</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value.trim());
            formData.append('key', document.getElementById('key').value.trim());

            try {
                const response = await fetch('includes/create_project.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Server response:', data);

                if (data.success) {
                    alert('Project created successfully!');
                    window.location.href = 'projects.html';
                } else {
                    alert('Error: ' + (data.message || 'Failed to create project'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the project. Please try again.');
            }
        });
    </script>
</body>
</html>
