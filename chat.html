<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Project Management System</title>
    <link rel="stylesheet" href="assets/css/chat.css">
</head>
<body>
    <div class="chat-container">
            <div class="chat-sidebar">
            <div class="chat-header">
                <h2>Messages</h2>
                <button class="new-chat-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#0052CC">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
            </div>
            <div class="chat-search">
                <input type="text" placeholder="Search conversations...">
            </div>
            <div class="chat-list">
                <!-- Sample chat items -->
                <div class="chat-item active">
                    <div class="chat-avatar">SK</div>
                    <div class="chat-info">
                        <div class="chat-name">Development Team</div>
                        <div class="chat-preview">Latest updates on the project...</div>
                    </div>
                    <div class="chat-meta">
                        <span class="chat-time">12:30 PM</span>
                        <span class="unread-count">3</span>
                    </div>
                </div>
                <!-- More chat items... -->
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title">
                    <h3>Development Team</h3>
                    <span>5 members</span>
                </div>
                <div class="chat-actions">
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#42526E">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#42526E">
                            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="messages-container">
                <div class="message-date">Today</div>
                <div class="message received">
                    <div class="message-avatar">JD</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">John Doe</span>
                            <span class="message-time">10:30 AM</span>
                        </div>
                        <div class="message-text">Hey team, how's the progress on the new features?</div>
                    </div>
                </div>
                <div class="message sent">
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-time">10:32 AM</span>
                        </div>
                        <div class="message-text">Working on the final touches. Should be ready for review by EOD.</div>
                    </div>
                </div>
            </div>

            <div class="message-input">
                <button class="attachment-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#42526E">
                        <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                    </svg>
                </button>
                <input type="text" placeholder="Type a message...">
                <button class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#0052CC">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/home.js"></script>
    <script src="assets/js/sidenav.js"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
