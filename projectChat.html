<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chat - Project Management System</title>
    <link rel="stylesheet" href="assets/css/projectChat.css">
</head>
<body>
    <div class="chat-layout">
        <aside class="chat-sidebar">
            <h3>Your Projects</h3>
            <ul id="projectList" class="project-list">
                <!-- Projects will be loaded here -->
            </ul>
        </aside>
        <main class="chat-main">
            <div class="chat-header">
                <h2 id="chatProjectName">Project Chat</h2>
                <span id="projectIdDisplay">Project ID: <span id="projectId"></span></span>
            </div>
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
            <form class="message-input" id="messageForm" enctype="multipart/form-data">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <input type="file" id="fileInput" name="file" style="display:none;">
                <button type="button" id="attachBtn" title="Attach file">ðŸ“Ž</button>
                <button type="submit" id="sendBtn">Send</button>
            </form>
        </main>
    </div>
    <script>
    // Display project ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('project_id') || 'N/A';
    document.getElementById('projectId').textContent = projectId;
    // Placeholder for chat logic
    </script>
    <script src="assets/js/projectChat.js"></script>
</body>
</html>
