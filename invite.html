<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Team Members</title>
    <link rel="stylesheet" href="assets/css/invite.css">
</head>
<body>
    <div class="invite-container">
        <div class="header">
            <h1>Bring the team with you</h1>
            <p class="subtitle">Invite these teammates to your project, and create work together.</p>
        </div>

        <div class="invite-section">
            <div class="invite-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                <span>Invite teammates</span>
            </div>

            <div class="invite-form">
                <div class="form-group">
                    <label for="names">Enter names or emails</label>
                    <input type="text" id="names" placeholder="John Smith">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <div class="select-wrapper">
                        <select id="role">
                            <option value="member">Member</option>
                            <option value="admin">Admin</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="skip-button">Skip</button>
            <button onclick="window.location.href='home.html'" class="invite-button">Invite and continue</button>
        </div>
    </div>
</body>
</html>
