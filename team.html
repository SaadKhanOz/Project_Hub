<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Project Management</title>
    <link rel="stylesheet" href="assets/css/team.css">
</head>
<body>
    <div class="teams-container">
        <div class="teams-header">
            <h1>Teams</h1>
            <div class="header-buttons">
                <button class="secondary-button">Manage users</button>
                <button class="secondary-button">Create team</button>
                <button class="primary-button">Add people</button>
            </div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="#42526E" d="M7 0a7 7 0 015.6 11.2l3.1 3.1a1 1 0 01-1.4 1.4l-3.1-3.1A7 7 0 117 0zm0 2a5 5 0 100 10A5 5 0 007 2z"/>
                </svg>
                <input type="text" placeholder="Search teams" class="search-input">
            </div>
        </div>

        <div class="section-title">
            <h2>People you work with</h2>
        </div>

        <div class="team-members">
            <div class="member-card">
                <div class="avatar" style="background-color: #FF5630;">
                    <span>SK</span>
                </div>
                <div class="member-name">saad khan</div>
            </div>

            <div class="member-card">
                <div class="avatar" style="background-color: #172B4D;">
                    <span>SQ</span>
                </div>
                <div class="member-name">Saad Qadir</div>
            </div>
        </div>
    </div>
</body>
</html>
